    // Generate episode cards with ads
    function generateEpisodes() {
        const grid = document.getElementById('episodesGrid');

        episodes.forEach((episode, index) => {
            // ... (ad logic remains the same) ...
            if (index > 0 && index % 6 === 0) {
                const adContainer = document.createElement('div');
                adContainer.className = 'ad-container';
                adContainer.innerHTML = `
                    <div class="ad-label">Advertisement</div>
                    <div class="ad-content banner-ad">
                        In-Content Banner Ad (728x90)
                    </div>
                `;
                grid.appendChild(adContainer);
            }

  

            const card = document.createElement('div');
            card.className = 'episode-card';
            
            // Ensure downloadFile exists, even if it's the same as videoFile, to prevent errors
            const downloadLink = episode.downloadFile || episode.videoFile; // <-- CHANGED: Fallback
            
            card.innerHTML = `
                <div class="episode-number">${index + 1}</div>
                <h3 class="episode-title">${episode.title}</h3>
                <img src="${episode.image}" alt="${episode.title}" class="episode-thumb">
                <div class="episode-actions">
                    <button class="btn btn-play" onclick="playEpisode('${episode.videoFile}', '${downloadLink}', '${episode.title}', ${index + 1})">
                        ▶️ Watch Now
                    </button>
                </div>
            `;
            grid.appendChild(card);
        });

        // ... (final ad logic remains the same) ...
        const finalAd = document.createElement('div');
        finalAd.className = 'ad-container';
        finalAd.innerHTML = `
            <div class="ad-label">Advertisement</div>
            <div class="ad-content square-ad">
                300x250 Square Ad
            </div>
        `;
        grid.appendChild(finalAd);
    }

    // Current episode data
    let currentEpisodeData = null;

    // Play episode function
    // <-- CHANGED: Added 'downloadFile' parameter
    function playEpisode(videoFile, downloadFile, title, episodeNumber) {
        // Store current episode data
        currentEpisodeData = {
            videoFile: videoFile,         // Link for playback
            downloadFile: downloadFile,   // <-- CHANGED: Store the separate download link
            title: title,
            episodeNumber: episodeNumber
        };

        // Hide episodes grid and show playback
        document.getElementById('episodesGrid').style.display = 'none';
        document.getElementById('playbackContainer').style.display = 'block';

        // Update playback UI
        document.getElementById('currentEpisodeNumber').textContent = `Episode ${episodeNumber}`;
        document.getElementById('currentEpisodeTitle').textContent = title;

        // Set video source (uses the videoFile for playback)
        const videoPlayer = document.getElementById('videoPlayer');
        const videoSource = document.getElementById('videoSource');
        videoSource.src = videoFile;
        videoPlayer.load();

        // Scroll to top
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Go back to episodes grid
    function goBackToGrid() {
        document.getElementById('playbackContainer').style.display = 'none';
        document.getElementById('episodesGrid').style.display = 'grid';

        // Pause video
        const videoPlayer = document.getElementById('videoPlayer');
        videoPlayer.pause();

        // Scroll to top
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Menu toggle function
    function toggleMenu() {
        const dropdown = document.getElementById('menuDropdown');
        dropdown.classList.toggle('show');
    }

    // Close menu when clicking outside
    document.addEventListener('click', function(event) {
        const menuContainer = document.querySelector('.menu-container');
        const dropdown = document.getElementById('menuDropdown');

        if (menuContainer && !menuContainer.contains(event.target)) {
            dropdown.classList.remove('show');
        }
    });

    // Download current episode function
    function downloadCurrentEpisode() {
        // Close menu
        document.getElementById('menuDropdown').classList.remove('show');

        // <-- CHANGED: Check for 'downloadFile' property
        if (!currentEpisodeData || !currentEpisodeData.downloadFile) {
            showNotification('No episode or download link selected.', 'error');
            return;
        }

        try {
            // Create a temporary anchor element for download
            const link = document.createElement('a');
            link.href = currentEpisodeData.downloadFile; // <-- CHANGED: Use the download link
            link.download = `${currentEpisodeData.title.replace(/[^a-z0-9]/gi, '_').toLowerCase()}_episode_${currentEpisodeData.episodeNumber}.mp4`;
            link.style.display = 'none';

            // Add to DOM, click, and remove
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            showNotification(`Downloading ${currentEpisodeData.title}...`, 'success');
        } catch (error) {
            showNotification(`Error: ${error.message}`, 'error');
        }
    }

    // Share episode function
    function shareEpisode() {
        // Close menu
        document.getElementById('menuDropdown').classList.remove('show');

        if (!currentEpisodeData) {
            showNotification('No episode selected to share.', 'error');
            return;
        }

        // Copy episode info to clipboard
        const shareText = `Check out this Shinchan Horror Episode: "${currentEpisodeData.title}" - Episode ${currentEpisodeData.episodeNumber}`;

        if (navigator.clipboard) {
            navigator.clipboard.writeText(shareText).then(() => {
                showNotification('Episode info copied to clipboard!', 'success');
            });
        } else {
            showNotification('Sharing not supported on this device.', 'error');
        }
    }

    // Report issue function
    function reportIssue() {
        // Close menu
        document.getElementById('menuDropdown').classList.remove('show');

        if (!currentEpisodeData) {
            showNotification('No episode selected to report.', 'error');
            return;
        }

        showNotification(`Issue reported for Episode ${currentEpisodeData.episodeNumber}. Thank you for your feedback!`, 'success');
    }

    // ... (showNotification function and styles remain the same) ...
    function showNotification(message, type = 'info') {
        const notification = document.createElement('div');
        notification.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            color: white;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid ${type === 'error' ? '#ff6b6b' : type === 'success' ? '#4ade80' : '#60a5fa'};
            z-index: 1000;
            max-width: 300px;
            font-size: 14px;
            line-height: 1.4;
            animation: slideIn 0.3s ease-out;
        `;
        
        notification.textContent = message;
        document.body.appendChild(notification);
        
        setTimeout(() => {
            notification.style.animation = 'slideOut 0.3s ease-out forwards';
            setTimeout(() => notification.remove(), 300);
        }, 5000);
    }

    const style = document.createElement('style');
    style.textContent = `
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
    `;
    document.head.appendChild(style);

    document.addEventListener('DOMContentLoaded', generateEpisodes);
