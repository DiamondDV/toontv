        body {

            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-grad-1) 25%, var(--bg-grad-2) 50%);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- Animations --- */
        @keyframes glow {
            from { filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.5)); }
            to { filter: drop-shadow(0 0 40px rgba(147, 51, 234, 0.8)); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-30px) rotate(180deg); opacity: 0.6; }
        }
        @keyframes slideUp {
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInSlow {
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Animated Background --- */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .floating-orb {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.3) 0%, rgba(147, 51, 234, 0.2) 50%, rgba(236, 72, 153, 0.1) 70%, transparent 100%);
            animation: float 8s ease-in-out infinite;
        }
        .orb-1 { width: 200px; height: 200px; top: 10%; left: 10%; animation-delay: 0s; }
        .orb-2 { width: 150px; height: 150px; top: 60%; right: 15%; animation-delay: 2s; }
        .orb-3 { width: 100px; height: 100px; top: 30%; left: 70%; animation-delay: 4s; }
        .orb-4 { width: 120px; height: 120px; bottom: 20%; left: 20%; animation-delay: 6s; }
        
        /* --- Layout & Header --- */
        .app-container {
            position: relative;
            z-index: 5;
        }
        .header {
            text-align: center;
            padding: 4rem 1rem;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .header h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            margin-bottom: 0.75rem;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple), var(--accent-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 3s ease-in-out infinite alternate;
        }
        .header p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            font-weight: 300;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2.5rem 1rem;
        }

        /* --- Episode Grid & Cards --- */
        .episodes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }
        .episode-card {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 1.5rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            overflow: hidden;
            opacity: 0; /* For animation */
        }
        .episode-card.animate-slideUp { animation: slideUp 0.4s ease-out forwards; transform: translateY(30px); }
        .episode-card.animate-fadeInSlow { animation: fadeInSlow 1.2s ease-out forwards; transform: scale(0.8); }

        .episode-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 60px rgba(59, 130, 246, 0.3);
            border-color: rgba(59, 130, 246, 0.3);
        }
        .episode-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(147, 51, 234, 0.05) 100%);

        const currentEpisodeTitleEl = document.getElementById('currentEpisodeTitle');
        const videoPlayerEl = document.getElementById('videoPlayer');
        const menuDropdown = document.getElementById('menuDropdown');
        const menuContainer = document.getElementById('menuContainer');

        function generateEpisodes() {
            let content = '';
            episodes.forEach((episode, index) => {
                const isSlowAnimation = index >= 10;
                const animationClass = isSlowAnimation ? 'animate-fadeInSlow' : 'animate-slideUp';
                const animationDelay = `${index * 0.05 + 0.1}s`;

                content += `
                    <div class="episode-card ${animationClass}" style="animation-delay: ${animationDelay};" onclick="playEpisode(${episode.id})">
                        <div class="episode-number">${episode.id}</div>
                        <h3 class="episode-title">${episode.title}</h3>
                        <img src="${episode.image}" alt="${episode.title}" class="episode-thumb">
                        <button class="btn-play">‚ñ∂Ô∏è Watch Now</button>
                    </div>
                `;
            });
            episodesGrid.innerHTML = content;
        }

        function playEpisode(id) {
            currentEpisodeData = episodes.find(e => e.id === id);
            if (!currentEpisodeData) return;

            episodesGrid.style.display = 'none';
            playbackContainer.style.display = 'block';

            currentEpisodeNumberEl.textContent = `Episode ${currentEpisodeData.id}`;
            currentEpisodeTitleEl.textContent = currentEpisodeData.title;
            videoPlayerEl.src = currentEpisodeData.videoUrl;
            videoPlayerEl.title = currentEpisodeData.title;

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function goBackToGrid() {
            playbackContainer.style.display = 'none';
            episodesGrid.style.display = 'grid';
            videoPlayerEl.src = ''; // Stop video playback
        }

        function downloadCurrentEpisode() {
            if (!currentEpisodeData) return;
            const link = document.createElement('a');
            link.href = currentEpisodeData.downloadUrl;
            link.setAttribute('download', `${currentEpisodeData.title.replace(/ /g, "_")}.mp4`);
            link.setAttribute('target', '_blank');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            toggleMenu(false); // Close menu
        }

        function toggleMenu(forceState) {
            const shouldBeOpen = typeof forceState === 'boolean' ? forceState : !isMenuOpen;
            menuDropdown.style.display = shouldBeOpen ? 'block' : 'none';
            isMenuOpen = shouldBeOpen;
        }

        document.addEventListener('click', (event) => {
            if (isMenuOpen && menuContainer && !menuContainer.contains(event.target)) {
                toggleMenu(false);
            }
        });

        document.addEventListener('DOMContentLoaded', generateEpisodes);
    </script>
