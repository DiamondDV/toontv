<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preview Unavailable</title>
    <style>
        :root {
            --light-x: 50%;
            --light-y: 50%;
        }

        body {
            background-color: #ffffff;
            color: #000000;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* The spotlight effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(
                circle 300px at var(--light-x) var(--light-y),
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.5) 80%,
                rgba(255, 255, 255, 0.95) 100%
            );
        }

        main {
            text-align: center;
            padding: 2rem;
            z-index: 1;
        }

        h1 {
            font-size: clamp(2rem, 8vw, 4.5rem);
            font-weight: 800;
            margin: 0;
            letter-spacing: -0.02em;
        }

        p {
            font-size: clamp(1rem, 4vw, 1.5rem);
            font-weight: 600;
            margin-top: 1rem;
            opacity: 0.8;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
<body>
    <main>
        <h1>Sorry, the preview is unavailable.</h1>
        <p>Please download to view the content.</p>
    </main>

    <script>
        document.addEventListener('mousemove', (e) => {
            document.documentElement.style.setProperty('--light-x', `${e.clientX}px`);
            document.documentElement.style.setProperty('--light-y', `${e.clientY}px`);
        });
    </script>
</body>
</html>
